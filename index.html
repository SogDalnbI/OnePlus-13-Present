<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnePlus 13</title>
    <style>
        :root {
            --bg-color: rgb(26, 26, 26);
            --text-color: #e0e0e0;
            --card-bg: rgb(29, 29, 29);
            --card-border: rgb(31, 31, 31);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 80px 20px;
            border-bottom: 1px solid var(--card-bg);
        }

        header h1 {
            font-size: 3.5rem;
            margin: 0;
            font-weight: 800;
        }

        header p {
            font-size: 1.2rem;
            color: #aaa;
            margin-top: 10px;
        }
        
        .video-section {
            padding: 50px 0;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background-color: #000;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        .specs-section h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            border-bottom: 2px solid var(--card-border);
            display: inline-block;
            padding-bottom: 10px;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .specs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .spec-card {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            border-left: 4px solid var(--card-border);
            transition: transform 0.2s ease;
        }

        .spec-card:hover {
            transform: translateY(-5px);
        }

        .spec-card h3 {
            margin-top: 0;
            color: #fff;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .spec-card p {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 5px 0 0 0;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            margin-top: 50px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid var(--card-bg);
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>OnePlus 13</h1>
            <p>Snapdragon 8 Elite</p>
        </header>

        <main>
            <section class="video-section">
                <div class="video-container" oncontextmenu="return false;">
                    <video autoplay muted loop playsinline disablePictureInPicture controlsList="nodownload nofullscreen noremoteplayback">
                        <source src="VID_20251209_121437_597.mp4" type="video/mp4">
                        Твій браузер не підтримує відео.
                    </video>
                </div>
            </section>

            <section class="specs-section">
                <h2>Характеристики</h2>
                <div class="specs-grid">
                    <div class="spec-card">
                        <h3>Процесор</h3>
                        <p>Snapdragon 8 Elite</p>
                    </div>
                    <div class="spec-card">
                        <h3>Дисплей</h3>
                        <p>6.78" AMOLED 144Hz</p>
                    </div>
                    <div class="spec-card">
                        <h3>Камери</h3>
                        <p>50+50+64 MP Hasselblad</p>
                    </div>
                    <div class="spec-card">
                        <h3>Акумулятор</h3>
                        <p>5500 мА·год, 120W зарядка</p>
                    </div>
                     <div class="spec-card">
                        <h3>Пам'ять</h3>
                        <p>12/16 ГБ LPDDR5X RAM</p>
                    </div>
                    <div class="spec-card">
                        <h3>Матеріали</h3>
                        <p>Титан + Кераміка</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <footer>
        Нік. С.
    </footer>

</body>
</html>
