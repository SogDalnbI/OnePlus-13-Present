<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnePlus 13</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --accent-color: #ff5722;
            --card-bg: #1e1e1e;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 80px 20px;
            border-bottom: 1px solid var(--card-bg);
        }

        header h1 {
            font-size: 3.5rem;
            margin: 0;
            font-weight: 800;
        }

        header p {
            font-size: 1.2rem;
            color: #aaa;
            margin-top: 10px;
        }
        
        .video-section {
            padding: 50px 0;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            background-color: #000;
            border-radius: 12px;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .specs-section h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            border-bottom: 2px solid var(--accent-color);
            display: inline-block;
            padding-bottom: 10px;
        }
        
        .specs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .spec-card {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            border-left: 4px solid var(--accent-color);
        }

        .spec-card h3 {
            margin-top: 0;
            color: var(--accent-color);
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .spec-card p {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 5px 0 0 0;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            margin-top: 50px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>OnePlus 13</h1>
            <p>Snapdragon 8 Elit</p>
        </header>

        <main>
            <section class="video-section">
                <div class="video-container">
                    
                    <video controls poster="https://i.ytimg.com/vi/g32f22p5H2c/maxresdefault.jpg">
                        <source src="VID_20251209_121437_597.mp4" type="video/mp4">
                        Твій бразер не підтримує відео.
                    </video>
                </div>
            </section>

            <section class="specs-section">
                <h2>Характеристики</h2>
                <div class="specs-grid">
                    <div class="spec-card">
                        <h3>Процессор</h3>
                        <p>Snapdragon 8 Elit</p>
                    </div>
                    <div class="spec-card">
                        <h3>Дисплей</h3>
                        <p>6.78" AMOLED 144Hz</p>
                    </div>
                    <div class="spec-card">
                        <h3>провод</h3>
                        <p>50+50+64 MP Hasselblad</p>
                    </div>
                    <div class="spec-card">
                        <h3>Аккумулятор</h3>
                        <p>5500 мАч, 120W зарядка</p>
                    </div>
                     <div class="spec-card">
                        <h3>Пам'ять</h3>
                        <p>12/16 Elit LPDDR5T RAM</p>
                    </div>
                    <div class="spec-card">
                        <h3>Матеріали</h3>
                        <p>Титан + Кераміка</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <footer>
        Н.С.
    </footer>

</body>
</html>
